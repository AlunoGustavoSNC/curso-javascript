    <h1>Tratamento de dados</h1>
    <p>Existe diversos meios de fazer conversão, algumas delas são</p>
    <ul>
        <li><code> Number.parseInt(n) </code> ou  apenas <code>parseInt(n) </code> </li>
        <li><code> Number.parseFloat(n) </code> ou <code> apenas parseFloat(n) </code></li>
    </ul>
    <p>Também é possivel utilizar apenas <code>Number(n)</code> onde o javascrip escolhe automaticamente qual utilizar</p>

    <script>
        /*  O + serve para adição e concatenação
        (number + number) = adição
        (string + strimg) = concatenação
        (string + number) = concatenação */

        var n1 = Number.parseInt(window.prompt('Digite um número'))
        var n2 = Number.parseInt(window.prompt('Digite outro número'))
        var soma = n1 + n2
        window.alert('a soma dos valores é ' + soma)
